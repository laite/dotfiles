<!DOCTYPE html>
<html>
<head>
    <title>GameJS Application</title>
    <link type="text/css" href="./style.css" rel="stylesheet" />
    <script src="./public/a_star.js"></script>
    <!--
	Production script
	<script src="./javascript/app.min.js"></script>
    -->
    <!--
	Debug scripts
    -->
    <script src="./public/yabble.js"></script>
    <script src="./public/gamejs.min.js"></script>
    <script>
        require.setModuleRoot('./javascript/');
        require.run('main');
    </script>
</head>
<body>
    <div>
        <div id="gjs-loader">
         Loading...
        </div>
	<div id="gamearea">
	    <canvas id="gjs-canvas"></canvas>
	    <div id="statusBarBattle">
		<p id="monsterTable1">
		<h4 id="mt1Name"></h4>
		<table>
		    <tr><td>Family</td><td id="mt1Family"></td></tr>
		    <tr><td id="mt1Effects"></td></tr>
		    <tr><td>Speed</td><td id="mt1Speed"></td></tr>
		    <tr><td>Health</td><td id="mt1Health"></td></tr>
		    <tr><td>Melee Damage</td><td id="mt1MeleeDamage"></td></tr>
		    <tr><td>Ranged Damage</td><td id="mt1RangedDamage"></td></tr>
		</table>
		</p>
		<div id="monsterTable2">
		<h4 id="mt2Name"></h4>
		<table>
		    <tr><td>Family</td><td id="mt2Family"></td></tr>
		    <tr><td id="mt2Effects"></td></tr>
		    <tr><td>Speed</td><td id="mt2Speed"></td></tr>
		    <tr><td>Health</td><td id="mt2Health"></td></tr>
		    <tr><td>Melee Damage</td><td id="mt2MeleeDamage"></td></tr>
		    <tr><td>Ranged Damage</td><td id="mt2RangedDamage"></td></tr>
		</table>
		</div>
	    </div>
	    <div id="gamepaused"></div>
	    <div id="mainmenu">	
		<h1>Main Menu</h1>
		<h2>Choose scenario</h2>
		    <table id="scenarioTable">
			<tr id="scn1"><td>Orcs vs. Octopi</td></tr>
			<tr id="scn2"><td>Bossfight</td></tr>
			<tr id="scn3"><td>Demo</td></tr>
		    </table>
	    </div>
	    <div id="statusLine"></div>
	</div>
        <p>
	Spells: x: poison c: confusion v: paralyze b: toggle block<br/>
        Powered by <a href="http://gamejs.org">GameJs</a>.
        </p>
    </div>
</body>
</html>
