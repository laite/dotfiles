<!DOCTYPE html>
<html>
<head>
    <title>GameJS Application</title>
    <link type="text/css" href="./style.css" rel="stylesheet" />
    <script src="./public/yabble.js"></script>
    <script src="./public/gamejs.min.js"></script>
    <script>
        require.setModuleRoot('./javascript/');
        require.run('main')
    </script>
</head>
<body>
    <div>
        <div id="gjs-loader">
         Loading...
        </div>
        <canvas id="gjs-canvas"></canvas>
	<div id="statusBarBattle">
	    <table id="monsterTable1">
		<tr><td>Name</td><td id="mt1Name"></td></tr>
		<tr><td>Family</td><td id="mt1Family"></td></tr>
		<tr><td>Speed</td><td id="mt1Speed"></td></tr>
		<tr><td>Health</td><td id="mt1Health"></td></tr>
		<tr><td>Melee Damage</td><td id="mt1MeleeDamage"></td></tr>
		<tr><td>Ranged Damage</td><td id="mt1RangedDamage"></td></tr>
	    </table>
	</div>
	<div id="statusLine"></div>
        <p>
        Powered by <a href="http://gamejs.org">GameJs</a>.
        </p>
    </div>
</body>
</html>
